<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark text-white py-4">
            <div class="container">
                <h1 class="display-4"><i class="fas fa-flag-checkered"></i> F1 News Dashboard</h1>
                <p class="lead">Latest Formula 1 news and updates</p>
            </div>
        </header>

        <main class="container my-5">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="news" aria-selected="true">
                        <i class="fas fa-newspaper"></i> News
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="drivers-tab" data-bs-toggle="tab" data-bs-target="#drivers" type="button" role="tab" aria-controls="drivers" aria-selected="false">
                        <i class="fas fa-user"></i> Drivers
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="constructors-tab" data-bs-toggle="tab" data-bs-target="#constructors" type="button" role="tab" aria-controls="constructors" aria-selected="false">
                        <i class="fas fa-cogs"></i> Constructors
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="news" role="tabpanel" aria-labelledby="news-tab">
                    <div class="d-flex justify-content-between align-items-center my-3">
                        <h3>Latest F1 News</h3>
                        <button id="refreshNewsBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh News
                        </button>
                    </div>
                    <div id="newsContainer" class="row">
                        <!-- News items will be loaded here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="drivers" role="tabpanel" aria-labelledby="drivers-tab">
                    <div class="d-flex justify-content-between align-items-center my-3">
                        <h3>Driver Standings</h3>
                        <button id="refreshDriversBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh Standings
                        </button>
                    </div>
                    <div id="driversContainer" class="row">
                        <!-- Driver standings will be loaded here -->
                    </div>
                </div>
                <div class="tab-pane fade" id="constructors" role="tabpanel" aria-labelledby="constructors-tab">
                    <div class="d-flex justify-content-between align-items-center my-3">
                        <h3>Constructor Standings</h3>
                        <button id="refreshConstructorsBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh Standings
                        </button>
                    </div>
                    <div id="constructorsContainer" class="row">
                        <!-- Constructor standings will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
